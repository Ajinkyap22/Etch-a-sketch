<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-sketch</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Etch-a-sketch</h1>
    <div class="menu">
      <form class="new-grid">
        <input type="range" class="slider" value="16" max="100" min="4" />
        <label class="slider-label" for="grid-size">16 X 16</label>
        <button type="submit" class="btn create">Create</button>
      </form>
      <button class="btn reset">Reset</button>
      <button class="btn rgb" autofocus>Draw</button>
      <div class="color-picker">
        <input type="color" class="color" />
        <p>Pick a color</p>
      </div>
      <button class="btn eraser">Eraser</button>
    </div>
    <div class="container"></div>
    <footer>
      <p>
        Built by
        <a href="https://github.com/Ajinkyap22" target="_blank"
          >Ajinkya Palaskar</a
        >|
        <a href="https://github.com/Ajinkyap22/Etch-a-sketch" target="_blank"
          >Source code</a
        >
      </p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
